- testTemplate:
    serviceFunctionName: usersService.createUser
    executeAfter: usersService.getUserByUserName
    argument:
      userName: test2@test.com
    response:
      statusCode: 200
      tests:
        - pm.collectionVariables.set('followedUserId', response._id)
  tests:
    - testName: followed user

- testTemplate:
    serviceFunctionName: usersService.getUserByUserName
    executeAfter: usersService.unfollowUser
    argument:
      userName: test@test.com
    response:
      statusCode: 200
      tests:
        - pm.expect(response.followedUsers).to.eql([])
  tests:
    - testName: ''
